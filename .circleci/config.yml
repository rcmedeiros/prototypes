version: 2.1
jobs:
  stamp:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Stamp build number into package.json
          command: sed -i "s/-dev/-${CIRCLE_BUILD_NUM}/g" package.json
      - run:
          name: Create .npmrc file
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
      - persist_to_workspace:
          root: ./
          paths:
            - package.json
            - .npmrc
  dev_dependencies:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: dev_dependencies-{{ checksum "package.json" }}
      - run:
          name: Install development dependencies
          command: |
            chmod +x .circleci/install.sh
            ./.circleci/install.sh dev
      - save_cache:
          key: dev_dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
  docs:
    docker:
      - image: python:3.7.2
    steps:
      - checkout
      - restore_cache:
          key: pydependencies5-{{ checksum "mkdocs/requirements.txt" }}
      - run:
          name: Install Python dependencies
          command: |
            pip install -r mkdocs/requirements.txt
      - save_cache:
          key: pydependencies5-{{ checksum "mkdocs/requirements.txt" }}
          paths:
            - '/usr/local/lib/python3.7/site-packages'
      - run:
          name: Build site
          command: python -m mkdocs build --strict --verbose
      - add_ssh_keys:
          fingerprints:
            - '60:d4:76:ed:99:f0:32:35:76:31:d1:b1:f6:8d:4b:e5'
      - run:
          name: Push new version
          command: |
            chmod +x .circleci/push_docs_site.sh
            ./.circleci/push_docs_site.sh
  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          name: Restore Development Dependencies
          key: dev_dependencies-{{ checksum "package.json" }}
      - attach_workspace:
          at: ./
      - run:
          name: Run ESLint
          command: |
            ./node_modules/.bin/eslint lib/** --format junit --output-file reports/eslint.xml
      - run:
          name: Run Tests!
          command:
            ./node_modules/.bin/nyc ./node_modules/.bin/mocha
            --check-leaks --timeout 300 --recursive --exit test/*.test.js
            --reporter mocha-junit-reporter --reporter-options mochaFile=reports/mocha/test-results.xml
      - run:
          name: Output reports
          command: |
            ./node_modules/.bin/nyc report --reporter=json
            ./node_modules/.bin/nyc report --reporter=text-lcov > coverage/lcov.info
      - run:
          name: Report to Codecov
          command: |
            bash <(curl -s https://codecov.io/bash) -t ${CODECOV_TOKEN} -f coverage/coverage-final.json
      - restore_cache:
          name: Restore SonarQube Scanner
          key: -sonar-scanner-3.3.0.1492-linux
      - run:
          name: Download SonarQube Scanner (if still necessary)
          command: |
            chmod +x .circleci/install_sonar-scanner.sh
            ./.circleci/install_sonar-scanner.sh
      - run:
          name: Stamp project verion
          command:
            node ./.circleci/replace.js json-to-prop package.json version sonar-project.properties sonar.projectVersion
      - run:
          name: Sonarcloud Scan
          command: |
            ./sonar-scanner-3.3.0.1492-linux/bin/sonar-scanner -Dsonar.login=${SONAR_LOGIN}
            cat -n .scannerwork/report-task.txt
      - save_cache:
          name: Cache SonarQube Scanner
          key: -sonar-scanner-3.3.0.1492-linux
          paths:
            - sonar-scanner-3.3.0.1492-linux
            - /home/circleci/.sonar
      - store_test_results:
          path: reports
  deploy_dev:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Show tree
          command: sudo apt-get install tree -y && tree -a
      - run:
          name: Publish
          command: npm publish --access public --tag dev --dry-run
workflows:
  development_commit:
    jobs:
      - stamp:
          filters:
            branches:
              only: develop
      - dev_dependencies:
          filters:
            branches:
              only: develop
      - docs:
          filters:
            branches:
              only: develop
      - test:
          requires:
            - stamp
            - dev_dependencies
          filters:
            branches:
              only: develop
      - deploy_dev:
          requires:
            - stamp
            - test
          filters:
            branches:
              only: develop
